
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey form</title>
</head>
<body>
  <div class="container">
    <header class="header">
     <h1 class="text-center" id="title">Mars Survey Form</h1>
     <p id="description" class="description text-center">This form is meant to improve your stay at mars</p>
   </header>
   <form id="survey-form">
     <div class="form-group">
       <label id="name-label" for="name" >Name</label>
        <input 
               type="text"
               name="name"
               id="name" 
               placeholder="Enter your name" 
               class="form-control" 
               required/>
     </div>
     <div>
       <label id="email-label" for="email" >Email</label>
       <input 
              type="email"
              name="email"
              id="email" 
              class="form-control"
              placeholder="enter your email" required/>
     </div>
     <div class="form-group">
       <label id="number-label" for="number">Age</label>
       <input 
              type="number"
              id="number"
              placeholder="Age"
              class="form-control"
              min="18" 
              max="60"/>
     </div>
     <div class="form-group" >
       <label>At this point we expect everyone to be health wise fit, are you?</label>
       <label><input
                     name="health-wise" 
                     value="yes"
                     class="input-radio"
                     type="radio"
                     checked>yes</label>
       <label><input 
                     name="health-wise" 
                     value="no"
                     class="input-radio"
                     type="radio">no</label>
     </div>
     <div class="form-group" >
       <p>What are you expecting to see at Mars?<p>
       <select id="dropdown" class="form-control" name="expectation" required>
       <option disabled selected value>select expectation</option>
       <option value="See and interact with an alien">See and interact with an alien</option>
       <option value="find a job at Mars">Find a job at Mars</option>
       <option value="Volunteer with the Mars team">Volunteer with the Mars team</option>
       <option value="take a tour around Mars">Take a tour around Mars</option>
       <option value="other">Other</option>
       </select>
     </div>
     <div class="form-ground">
       <p>Do you have these requirements?<span class="clue">(Check all that you have)</span></p>
       <label><input 
          value="Fully paid ticket"                type="checkbox"
          class="input-checkbox"/>Fully paid ticket</label>
       <label><input
           name="requirement"          
           value="recommendation from NASA"         type="checkbox" class="input-checkbox" >Recommendation from NASA</label>
       <label><input
              name="requirement"
              value="An authentic recommendation from a licensed doctor" type="checkbox" class="input-checkbox" >An authentic recommendation from a licensed doctor</label>
       <label><input
              name="requirement"
              value="Your age should be 18 years and above" 
              type="checkbox"
              class="input-checkbox">Your age should be 18 years and above</label>
       <label><input
            name="requirement"
            value="Really interested in going to Mars" 
            type="checkbox"
             class="input-checkbox" >Really interested in going to Mars</label>
       <div class="form-group">
         <p>Type any additional information that you think would be helpful.</p>
         <textarea
          id="comment"
          name="comment"
          class="input-textarea"
          placeholder="Type here..."></textarea></div>
       <div class="form-group">
       <button 
            type="submit"                            id="submit" class="submit-button">Submit</button></div>
     </div>
   </form>
   </div>

</body>
</html>
